<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqiveLife - 調頻</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入共用樣式和頁面特定樣式 -->
    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/pages/ritual.css">
    <!-- 引入共用腳本和頁面特定腳本 -->
    <script src="assets/js/shared.js" defer></script>
    <script src="assets/js/pages/ritual.js" defer></script>
</head>
<body>
    <!-- iOS 狀態欄 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <div class="status-bar-time">18:29</div>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-signal">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <!-- 應用欄 -->
    <div class="app-bar">
        <a href="home.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="app-title">調頻</div>
        <div class="app-bar-action"></div>
    </div>

    <!-- 調頻內容 -->
    <div class="ritual-content">
        <!-- 調頻選擇區域 -->
        <div id="ritual-selection-container" class="ritual-selection">
            <div class="ritual-header">
                <h1 class="ritual-title">選擇調頻模式</h1>
                <p class="ritual-description">請選擇一種調頻模式</p>
            </div>
            
            <div class="ritual-options">
                <div class="ritual-option" data-type="relax">
                    <div class="ritual-option-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="ritual-option-name">放鬆</div>
                </div>
                <div class="ritual-option" data-type="focus">
                    <div class="ritual-option-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="ritual-option-name">專注</div>
                </div>
                <div class="ritual-option" data-type="sleep">
                    <div class="ritual-option-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="ritual-option-name">睡眠</div>
                </div>
            </div>
            
            <div class="ritual-instruction">
                <div class="instruction-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="instruction-text">
                    選擇一種調頻模式，並使用呼吸引導進入理想的狀態。
                </div>
            </div>
            
            <button id="start-ritual-btn" class="ritual-button primary-button">
                <i class="fas fa-play"></i>
                開始調頻
            </button>
        </div>
        
        <!-- 調頻進行中區域 -->
        <div id="ritual-active-container" class="ritual-active" style="display: none;">
            <div class="ritual-header">
                <h1 id="active-ritual-title" class="ritual-title">放鬆調頻</h1>
                <p id="active-ritual-description" class="ritual-subtitle">慢節奏的深呼吸，幫助您放鬆身心</p>
            </div>
        
            <div class="ritual-timer-section">
                <div class="timer-label">剩餘時間</div>
                <div id="timer-display" class="timer-display">05:00</div>
            </div>
            
            <div class="breathing-circle-container">
                <div class="breathing-circle">
                    <div class="breathing-status">靜止</div>
                </div>
            </div>
            
            <div class="ritual-instruction">
                <div class="instruction-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="instruction-text">
                    跟隨動畫節奏呼吸，讓您的心靈同步，進入理想狀態。
                </div>
            </div>
            
            <div class="ritual-controls">
                <button id="pause-ritual-btn" class="ritual-button secondary-button">
                    <i class="fas fa-pause"></i>
                    暫停
                </button>
                <button id="end-ritual-btn" class="ritual-button danger-button">
                    <i class="fas fa-stop"></i>
                    結束
                </button>
            </div>
        </div>
    </div>
</body>
</html>
