<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqiveLife - 登入</title>
    <!-- 添加品牌字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <script src="assets/js/shared.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--quaternary-color));
        }
        .login-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 32px;
        }
        .logo {
            text-align: center;
            margin-bottom: 60px;
        }
        .logo-icon {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 60px;
            color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(244, 164, 96, 0.2);
        }
        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: "Outfit", sans-serif;
        }
        .logo-tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-top: 8px;
            font-family: "Noto Sans TC", sans-serif;
        }
        .login-btn {
            background-color: white;
            color: var(--primary-color);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            font-family: "Noto Sans TC", sans-serif;
        }
        .login-btn i {
            margin-right: 10px;
        }
        .login-anonymous {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            box-shadow: none;
        }
        .terms {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-top: 40px;
            font-family: "Noto Sans TC", sans-serif;
        }
        .terms a {
            color: white;
            text-decoration: underline;
        }
        .status-bar {
            background-color: transparent;
            color: white;
        }
        .aqive-slogan {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            font-family: "Outfit", sans-serif;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- iOS 狀態欄 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <div class="status-bar-time">9:41</div>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-signal">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>

    <!-- 登入內容 -->
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-spa"></i>
            </div>
            <div class="logo-text">AqiveLife</div>
            <div class="logo-tagline">引導你的氣場，提升你的生活</div>
        </div>

        <button class="btn login-btn" onclick="window.location.href='onboarding.html'">
            <i class="fab fa-apple"></i>使用 Apple 登入
        </button>
        
        <button class="btn login-btn" onclick="window.location.href='onboarding.html'">
            <i class="fab fa-google"></i>使用 Google 登入
        </button>
        
        <button class="btn login-btn" onclick="window.location.href='onboarding.html'">
            <i class="far fa-envelope"></i>使用 Email 登入
        </button>
        
        <button class="btn login-btn login-anonymous" onclick="window.location.href='onboarding.html'">
            <i class="far fa-user-circle"></i>匿名使用
        </button>

        <div class="terms">
            繼續使用即表示您同意我們的<a href="#">服務條款</a>和<a href="#">隱私政策</a>
        </div>
    </div>
    
    <div class="aqive-slogan">
        Aqive, Achieve Qi.
    </div>
</body>
</html>
