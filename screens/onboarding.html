<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqiveLife - 調頻模式選擇</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/pages/onboarding.css">
    <script src="assets/js/shared.js" defer></script>
</head>
<body>
    <!-- iOS 狀態欄 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <div class="status-bar-time">9:48</div>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-signal">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <!-- 應用欄 -->
    <div class="app-bar">
        <a href="home.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="app-title">調頻模式</div>
        <div class="app-bar-action"></div>
    </div>

    <!-- 調頻模式選擇內容 -->
    <div class="onboarding-container">
        <div>
            <h1 class="step-title">選擇調頻模式</h1>
            <p class="step-description">選擇一種調頻模式，以獲得最適合您當前狀態的體驗</p>
            
            <div class="goal-cards">
                <div class="goal-card goal-relaxation" onclick="selectGoal(this, 'relaxation')">
                    <div class="goal-icon">
                        <i class="fas fa-seedling"></i>
                    </div>
                    <div class="goal-content">
                        <div class="goal-title">放鬆模式</div>
                        <div class="goal-description">減輕焦慮和壓力，提升平靜感</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                
                <div class="goal-card goal-focus" onclick="selectGoal(this, 'focus')">
                    <div class="goal-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="goal-content">
                        <div class="goal-title">專注模式</div>
                        <div class="goal-description">提高注意力與工作效率</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                
                <div class="goal-card goal-sleep" onclick="selectGoal(this, 'sleep')">
                    <div class="goal-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="goal-content">
                        <div class="goal-title">睡眠模式</div>
                        <div class="goal-description">幫助入睡與提升睡眠品質</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            
            <div class="ritual-instruction">
                <div class="instruction-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="instruction-text">
                    選擇最適合您當前需求的調頻模式，配合 Aqive 產品使用效果更佳
                </div>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button class="btn btn-primary" onclick="window.location.href='ritual.html'" id="start-tuning-btn" disabled>開始調頻</button>
        </div>
    </div>
    
    <script>
        // 選擇目標
        function selectGoal(element, goal) {
            // 移除其他卡片的選中狀態
            document.querySelectorAll('.goal-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 添加當前卡片的選中狀態
            element.classList.add('selected');
            
            // 啟用開始按鈕
            document.getElementById('start-tuning-btn').disabled = false;
            
            // 保存選擇的模式，可用於傳遞到下一頁
            localStorage.setItem('selectedMode', goal);
        }
    </script>
</body>
</html>
