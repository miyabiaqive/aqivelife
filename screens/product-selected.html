<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqiveLife - 產品選擇狀態</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入共用樣式 -->
    <link rel="stylesheet" href="assets/css/shared.css">
    <style>
        body {
            background-color: #F9F9F9;
            color: #333;
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .content {
            padding: 16px 16px 70px 16px;
        }

        /* Aqive 使用者區塊 */
        .header {
            margin-bottom: 20px;
            padding: 5px 0;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .date {
            font-size: 14px;
            color: #666;
        }

        /* 產品選擇區塊 */
        .product-selection {
            background-color: white;
            border-radius: 15px;
            padding: 18px;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .product-action {
            color: #FF9D4D;
            font-size: 14px;
            text-decoration: none;
        }

        /* 已選擇產品顯示 */
        .selected-product-display {
            background-color: #FFF6EE;
            border: 2px solid #FF9D4D;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .selected-product-image {
            width: 80px;
            height: 80px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .selected-product-info {
            flex: 1;
        }

        .selected-product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .selected-product-category {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .selected-product-status {
            display: flex;
            align-items: center;
            background-color: rgba(255, 157, 77, 0.1);
            border-radius: 15px;
            padding: 5px 10px;
            width: fit-content;
        }

        .selected-product-status i {
            color: #FF9D4D;
            margin-right: 6px;
        }

        .selected-product-status span {
            font-size: 13px;
            color: #FF9D4D;
            font-weight: 500;
        }

        /* 選擇產品的提示訊息 */
        .product-selection-hint {
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .hint-icon {
            color: #FF9D4D;
            margin-right: 10px;
            font-size: 16px;
            margin-top: 2px;
        }

        .hint-text {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* 主要按鈕 */
        .super-button {
            background-color: #FF9D4D;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 0;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .super-button-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* 其他產品選項 */
        .other-products-title {
            font-size: 15px;
            font-weight: 500;
            color: #555;
            margin-top: 20px;
            margin-bottom: 12px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            border-radius: 12px;
            padding: 10px 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-image {
            width: 70px;
            height: 70px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .product-name {
            font-size: 13px;
            text-align: center;
            color: #444;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .product-check {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background-color: white;
        }

        /* 數據概況區塊 */
        .stats-summary {
            margin-top: 25px;
        }

        .stats-card {
            background-color: white;
            border-radius: 15px;
            padding: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stats-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .stats-action {
            color: #FF9D4D;
            font-size: 14px;
            text-decoration: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .stats-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .stats-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stats-label {
            font-size: 13px;
            color: #666;
        }

        /* 最近使用的產品 */
        .recent-used-products {
            margin-top: 15px;
        }

        .recent-product-list {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .recent-product-item {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 20px;
            padding: 6px 12px;
        }

        .recent-product-icon {
            color: #FF9D4D;
            margin-right: 6px;
            font-size: 14px;
        }

        .recent-product-name {
            font-size: 13px;
            color: #444;
        }
    </style>
</head>
<body>
    <!-- iOS 狀態欄 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <div class="status-bar-time">15:45</div>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-signal">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <!-- 主內容區域 -->
    <div class="content">
        <!-- Aqive 使用者區塊 -->
        <div class="header">
            <div class="greeting">Hi，allen</div>
            <div class="date">2025年4月18日 週五</div>
        </div>
        
        <!-- 產品選擇區塊 -->
        <div class="product-selection">
            <div class="product-header">
                <div class="product-title">您選擇的產品</div>
                <a href="#" class="product-action" id="changeProductBtn">更換產品</a>
            </div>
            
            <!-- 已選擇產品顯示 -->
            <div class="selected-product-display">
                <div class="selected-product-image">
                    <img src="assets/images/products/qi-ease.jpg" alt="撓定">
                </div>
                <div class="selected-product-info">
                    <div class="selected-product-name">撓定</div>
                    <div class="selected-product-category">氣機系列</div>
                    <div class="selected-product-status">
                        <i class="fas fa-check-circle"></i>
                        <span>已準備就緒</span>
                    </div>
                </div>
            </div>
            
            <!-- 提示訊息 -->
            <div class="product-selection-hint">
                <div class="hint-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="hint-text">
                    使用「撓定」時，建議將產品放置於胸前或掌心，以獲得最佳的調頻效果。
                </div>
            </div>
            
            <!-- 其他產品選項 -->
            <div class="other-products-title">您最近使用過的產品</div>
            <div class="products-grid">
                <div class="product-item">
                    <div class="product-check"></div>
                    <div class="product-image">
                        <img src="assets/images/products/qi-torsion.jpg" alt="撓氣源寶">
                    </div>
                    <div class="product-name">撓氣源寶</div>
                </div>
                
                <div class="product-item">
                    <div class="product-check"></div>
                    <div class="product-image">
                        <img src="assets/images/products/qi-box.jpg" alt="盒炁">
                    </div>
                    <div class="product-name">盒炁</div>
                </div>
                
                <div class="product-item">
                    <div class="product-check"></div>
                    <div class="product-image">
                        <img src="assets/images/products/crystalqiramid.jpg" alt="水晶金字塔">
                    </div>
                    <div class="product-name">水晶金字塔</div>
                </div>
            </div>
        </div>
        
        <!-- 開始調頻按鈕 -->
        <div class="main-button-container">
            <button class="super-button" id="startRitualBtn">
                <div class="super-button-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                開始調頻體驗
            </button>
        </div>
        
        <!-- 數據概況區塊 -->
        <div class="stats-summary">
            <div class="stats-card">
                <div class="stats-header">
                    <div class="stats-title">產品使用統計</div>
                    <a href="stats.html" class="stats-action">查看詳情</a>
                </div>
                
                <div class="stats-grid">
                    <div class="stats-item">
                        <div class="stats-value">12</div>
                        <div class="stats-label">總使用次數</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-value">5</div>
                        <div class="stats-label">使用產品數</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-value">8</div>
                        <div class="stats-label">撓定使用次數</div>
                    </div>
                </div>
                
                <!-- 最近使用的產品 -->
                <div class="recent-used-products">
                    <div style="font-size:14px; color:#666; margin-bottom:8px;">最常使用的產品</div>
                    <div class="recent-product-list">
                        <div class="recent-product-item">
                            <div class="recent-product-icon"><i class="fas fa-star"></i></div>
                            <div class="recent-product-name">撓定 • 8次</div>
                        </div>
                        <div class="recent-product-item">
                            <div class="recent-product-icon"><i class="fas fa-star"></i></div>
                            <div class="recent-product-name">撓氣源寶 • 2次</div>
                        </div>
                        <div class="recent-product-item">
                            <div class="recent-product-icon"><i class="fas fa-star"></i></div>
                            <div class="recent-product-name">盒炁 • 1次</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部導航欄 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item active">
            <div class="tab-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="tab-label">首頁</div>
        </a>
        <a href="tracking.html" class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="tab-label">記錄</div>
        </a>
        <a href="stats.html" class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-chart-pie"></i>
            </div>
            <div class="tab-label">數據</div>
        </a>
        <a href="settings.html" class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="tab-label">設定</div>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 更換產品按鈕點擊事件
            document.getElementById('changeProductBtn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'home.html';
            });
            
            // 開始調頻按鈕點擊事件
            document.getElementById('startRitualBtn').addEventListener('click', function() {
                window.location.href = 'mode-selector.html';
            });
            
            // 其他產品項目點擊事件
            document.querySelectorAll('.product-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 模擬選擇產品操作
                    document.querySelector('.selected-product-name').textContent = this.querySelector('.product-name').textContent;
                    document.querySelector('.selected-product-image img').src = this.querySelector('.product-image img').src;
                    
                    // 顯示選擇成功提示
                    showToast('產品已更換');
                });
            });
            
            // 顯示提示訊息
            function showToast(message) {
                const toast = document.createElement('div');
                toast.style.position = 'fixed';
                toast.style.bottom = '80px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '12px 24px';
                toast.style.borderRadius = '24px';
                toast.style.fontSize = '14px';
                toast.style.zIndex = '1000';
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => document.body.removeChild(toast), 500);
                }, 2000);
            }
        });
    </script>
</body>
</html>
