<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqiveLife - 調頻模式選擇</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/pages/mode-selector.css">
    <script src="assets/js/shared.js" defer></script>
    <script src="assets/js/pages/mode-selector.js" defer></script>
</head>
<body>
    <!-- iOS 狀態欄 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <div class="status-bar-time">9:48</div>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-signal">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <!-- 進度條 -->
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <!-- 調頻模式選擇內容 -->
    <div class="mode-selector-container">
        <div>
            <h1 class="step-title">今天想要關注自己哪部份</h1>
            <p class="step-description">AqiveLife 將根據你的目標提供個性化的體驗。你可以隨時在設定中變更。</p>
            
            <div class="goal-cards">
                <div class="goal-card goal-relaxation" onclick="selectGoal(this, 'relaxation')" data-goal="relaxation">
                    <div class="goal-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="goal-content">
                        <div class="goal-title">放鬆減壓</div>
                        <div class="goal-description">減輕焦慮和壓力，提升平靜感</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                
                <div class="goal-card goal-focus" onclick="selectGoal(this, 'focus')" data-goal="focus">
                    <div class="goal-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="goal-content">
                        <div class="goal-title">專注效率</div>
                        <div class="goal-description">提高注意力與工作效率</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                
                <div class="goal-card goal-sleep" onclick="selectGoal(this, 'sleep')" data-goal="sleep">
                    <div class="goal-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="goal-content">
                        <div class="goal-title">改善睡眠</div>
                        <div class="goal-description">幫助入睡與提升睡眠品質</div>
                    </div>
                    <div class="check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button class="btn btn-primary" onclick="window.location.href='ritual.html'" id="start-tuning-btn" disabled>繼續</button>
        </div>
    </div>
    
    <script>
        // 頁面加載時自動選擇一個默認模式（可選）
        window.onload = function() {
            // 不自動選擇，讓用戶主動選擇
        };
        
        // 選擇目標
        function selectGoal(element, goal) {
            // 移除其他卡片的選中狀態
            document.querySelectorAll('.goal-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 添加當前卡片的選中狀態
            element.classList.add('selected');
            
            // 啟用開始按鈕
            const startButton = document.getElementById('start-tuning-btn');
            startButton.disabled = false;
            
            // 保存選擇的模式，用於傳遞到下一頁
            localStorage.setItem('selectedMode', goal);
        }
    </script>
</body>
</html>
