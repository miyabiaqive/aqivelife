<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqiveLife - 調頻模式選擇</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/pages/mode-selector.css">
    <script src="assets/js/shared.js" defer></script>
    <script src="assets/js/pages/mode-selector.js" defer></script>
</head>
<body>
    <!-- iOS 狀態欄 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <div class="status-bar-time">9:48</div>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-signal">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-battery">
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    </div>
    
    <!-- 進度條 -->
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <!-- 調頻模式選擇內容 -->
    <div class="mode-selector-container">
        <div>
            <h1 class="step-title">今天想要開啟哪個超能力</h1>
            <p class="step-description">AqiveLife 將根據你的目標提供個性化的體驗。你可以隨時在設定中變更。</p>
            
            <div class="goal-cards">
                <a href="ritual.html" class="goal-card-link" onclick="saveGoal('relaxation'); return true;">
                    <div class="goal-card goal-relaxation" data-goal="relaxation">
                        <div class="goal-icon">
                            <i class="fas fa-leaf"></i>
                        </div>
                        <div class="goal-content">
                            <div class="goal-title">讓自己氣定神閒</div>
                            <div class="goal-description">減輕焦慮和壓力，提升平靜感</div>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </a>
                
                <a href="ritual.html" class="goal-card-link" onclick="saveGoal('focus'); return true;">
                    <div class="goal-card goal-focus" data-goal="focus">
                        <div class="goal-icon">
                            <i class="fas fa-bullseye"></i>
                        </div>
                        <div class="goal-content">
                            <div class="goal-title">讓自己專注平靜</div>
                            <div class="goal-description">提高注意力與工作效率</div>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </a>
                
                <a href="ritual.html" class="goal-card-link" onclick="saveGoal('sleep'); return true;">
                    <div class="goal-card goal-sleep" data-goal="sleep">
                        <div class="goal-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="goal-content">
                            <div class="goal-title">讓自己一夜好眠</div>
                            <div class="goal-description">幫助入睡與提升睡眠品質</div>
                        </div>
                        <div class="check-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
        <!-- 隱藏導航按鈕區域，因為選擇後會自動進入下一頁 -->
        <div class="navigation-buttons" style="display: none;">
            <button class="btn btn-primary" id="start-tuning-btn" disabled>繼續</button>
        </div>
    </div>
    
    <style>
        /* 添加卡片連結樣式 */
        .goal-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            margin-bottom: 16px;
            width: 100%;
        }
        
        .goal-cards {
            width: 100%;
        }
    </style>

    <script>
        // 頁面加載時設置進度條動畫
        window.onload = function() {
            // 初始化進度條動畫
            setTimeout(() => {
                document.querySelector('.progress-fill').style.width = '33%';
            }, 300);
        };
        
        // 保存選擇的目標
        function saveGoal(goal) {
            console.log('儲存目標：' + goal);
            
            // 保存選擇的模式，用於傳遞到下一頁
            try {
                localStorage.setItem('selectedMode', goal);
            } catch (e) {
                console.error('localStorage可能不可用:', e);
            }
            
            return true; // 允許繼續跳轉
        }
    </script>
</body>
</html>
